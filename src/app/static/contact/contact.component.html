<div class="container">
  <h1 class="main-heading">Contact</h1>
  <md-card>
    <md-card-content>
      <md-card-title>Interested In Some of the Work I Do?</md-card-title>
      <md-card-subtitle>Let me know in the form below!</md-card-subtitle>
      <form (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-sm-6 form-group">
              <input class="form-control" id="formName" name="name" placeholder="Name" type="text" required>
            </div>
            <div class="col-sm-6 form-group">
              <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
            </div>
          </div>
          <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
          <br>
          <div class="row">
            <div class="col-md-12 form-group">
              <button class="btn btn-success pull-right" type="submit">Send</button>
            </div>
          </div>
      </form>
      <md-card-subtitle>Technology I Work With:</md-card-subtitle>
      <div class="row">
        <div class="col-xs-6">
          <div class="card-title">Frameworks</div>
          <ul>
            <li>Angular</li>
            <li>React</li>
            <li>HTML5/CSS</li>
            <li>Word Press</li>
          </ul>
        </div>
        <div class="col-xs-6">
          <div class="card-title">Back-End</div>
          <ul>
            <li>Azure</li>
            <li>Firebase</li>
            <li>SQL/PHP</li>
            <li>MongoDB</li>
          </ul>
        </div>
    </div>
  </md-card-content>
</md-card>
