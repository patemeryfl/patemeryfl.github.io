<div class="container">
  <div class="col-md-12">
    <h1 class="main-heading">Blog</h1>
  </div>
  <div class="form-group" id="content-creator" hidden>
    <label><p>Title</p></label>
    <input class="form-control" type="text" placeholder="Title" name="title" id="title"><br/>
    <label><p>Body</p></label>
    <textarea class="form-control" name="body" id="body" rows="5" placeholder="Body Text"></textarea><br/>
    <button id="submit-button" class="btn btn-primary">
      Submit
    </button>
  </div>
  <div id="content" [ngClass]="animateOnRouteEnter">
  </div>

</div>
